<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-full w-100 bg-primary">
        <div class="container mb-3">
            <header class="bg-primary text-light text-start" style="height: 50px;">
                <p class="h2">Github Finder</p>
            </header>

        </div>
    </div>

    <div class="container TExtMe">
        <p class="text-center bg-danger text-light p-2 fw-bolder" style="height: 50px;"> User Not Found</p>
    </div>

    <div class="container">
        <div class="card p-2">
            <p class="h1 ">Search GitHub User</p>
            <p class="text-capitalize">enter user name to feach your entered user</p>
            <input type="text" class="form-control from1" placeholder="Enter UserName">
            <br>
            <input type="submit" class="form-control btn btn-success Search" value="search">

        </div>

    </div>

    <div class="container mt-5 DIVHas ">
        <div class="card p-3">
            <div id="profile" class="hstack gap-1">
                <div class="Img-Class">
                    <img alt="" style="width: 250px;">

                </div>


                <div class=" w-50">
                    <div class="">
                        <a href="#" class="btn btn-primary m-1 Public">Public repos</a>
                        <a href="#" class="btn btn-secondary m-1 Gists">Public Gists</a>
                        <a href="#" class="btn btn-success Followers m-1">Followers</a>
                        <a href="#" class="btn btn-primary Following m-1">Following</a>
                    </div>
                    <div class="list-group list-group-flush ">
                        <li class="list-group-item company
                        ">Company:null</li>
                        <li class="list-group-item Website">Website/blog</li>
                        <li class="list-group-item Location">Location</li>
                        <li class="list-group-item Member">Member Scince 2018</li>

                    </div>
                </div>


            </div>
            <a class="btn btn-primary mt-3 Profile">View Profile</a>
        </div>
    </div>

    <div class="mt-5 text-center p-2 bg-light" style="height: 50px;">
        <p class="h6 text-muted" target="_blank">GitHub Finder &copy;</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
